 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
    <h1 class="btn btn-warning heading">EMOTICON TO EMOJI APP <br>
      <span> &#128512;</span>
      <span>&#128514;</span>
      <span>&#128542;</span>
      <span>&#128546;</span>
      <span>&#128545;</span>
      <span>&#128548;</span>
    </h1>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label class="btn btn-default" id="webcam">Webcam View - </label>
      <div id="camera"></div>
        <br><br>
      <button id="take pic" class="btn btn-danger" onclick="takePic()">Capture Image</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Prediction 1 </label>
        <h1 id="emotion1"></h1>
        <h1 id="emoji1"></h1>

        <br><br>
        <label>Prediction 2 </label>
        <h1 id="emotion2"></h1>
        <h1 id="emoji2"></h1>
      </div>


      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label class="btn btn-default" id="image">Snapshot - </label>
      <div id="result"></div>
        <br><br>
        <button id="predict" class="btn btn-success" onclick="picture()">Predict Emotion</button>
      </div>
      

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
